server.servlet.context-path=/api
server.port=9000

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enjoytrips?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.hikari.username=ssafy
spring.datasource.hikari.password=ssafy

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.format-sql=true

#mybatis.mapper-locations=mapper/**/*.xml
#mybatis.type-aliases-package=com.ssafy.ws.dto

logging.level.root=info
logging.level.com.ssafy.maytrip=debug

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

file.path=C:/board/upload/
file.path.upload-images=C:/board/upload/imageUpload
file.path.upload-files=C:/board/upload/fileUpload/
